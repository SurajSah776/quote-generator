<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="./style.css" />

</head>

<body>

  <!-- Navigation Menu -->
  <div class="navBar">
    <div class="title">QuoteGenerator</div>
    <div class="menu">
      <ul>
        <li data-home>Home</li>
        <li data-instagram>Instagram</li>
        <li data-motivational>Motivational</li>
        <li data-inspirational>Inspirational</li>
      </ul>
    </div>

    <div class="buttons">
      <button data-random>Generate Quotes &rarr;</button>
    </div>

  </div>

  <!--  Intro Page -->
  <div class="landing-page">

    <div class="left">
      <p>Generate Random Status for your Posts</p>
    </div>

    <div class="right">
      <div class="get-started">
        <p class="join-text">
          Get awesome Status for your Instagram, Facebook posts
        </p>
      </div>
    </div>

  </div>

  <!-- Main Section -->
  <div class="main">

    <div class="main-box">
      <h2 data-heading>Random Status</h2>

      <!-- Output Section -->
      <div class="output-section">
        <textarea id="display-area" cols="30" rows="5" placeholder="Quotes For You"></textarea>

        <!-- Tooltip -->
        <button class="copy-tooltip" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="./assets/copy.svg" alt="Copy" width="25px" height="25px" />
        </button>
      </div>

      <!-- Generate Button -->
      <button class="generate" data-generateQuote>Generate Quote</button>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="links">

      <div class="items">
        <img src="./assets/github.svg">
        Github : <a href="https://github.com/SurajSah776">
          @SurajSah776
        </a>
      </div>

      <div class="items">
        <img src="./assets/linkedin.svg">
        LinkedIn: <a href="https://www.linkedin.com/in/suraj-kumar-sah/">
          suraj-kumar-sah
        </a>
      </div>
    </div>

    <p>&copy; Suraj Kumar Sah</p>
  </div>


  <!-- JS Script -->
  <script src="./script.js"></script>
</body>

</html>
